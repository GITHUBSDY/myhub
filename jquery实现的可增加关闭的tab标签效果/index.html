    <div class="div" style="width:100px;height:100px;background:#f00">

    <script>
       var d=$(".div");
     $.each(d,function(index,element){
      $(this).click(function(){
         if(index==0){
              $(".hx").show();
         }else{
                $(".dsf").show();
         }
          
         
      })

     })
           
     
        
    </script>
